rootProject.name = 'ihmc-java-toolkit'

if (startParameter.searchUpwards)
{
   includeBuild('../IHMCJavaExtensions') {
      dependencySubstitution {
         substitute module('us.ihmc:ihmc-java-extensions') with project(':')
         substitute module('us.ihmc:ihmc-java-extensions-test') with project(':')
      }
   }
   includeBuild('../IHMCRoboticsToolkit') {
      dependencySubstitution {
         substitute module('us.ihmc:ihmc-robotics-toolkit') with project(':')
         substitute module('us.ihmc:ihmc-robotics-toolkit-test') with project(':')
      }
   }
}
